<body>

<h1>Z-index Example</h1>

<p>An element with greater stack order is always above an element with a lower stack order.</p>

<div class="container">
  <div class="box-1">Black box (z-index: 1)</div>
  <div class="box-2">Gray box (z-index: 3)</div>
  <div class="box-3">Green box (z-index: 2)</div>
</div>

</body>
</html>
