<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>

    <style>
        nav {
            background-color: cornflowerblue;
            padding: 20px;
        }

        a {
            font-size: 21px;
            color: #fff;
            margin-right: 15px;
            margin-left: 15px;
        }

        a:hover {
            color: #330707;
        }
    </style>

</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
    </nav>
</body>

</html>
